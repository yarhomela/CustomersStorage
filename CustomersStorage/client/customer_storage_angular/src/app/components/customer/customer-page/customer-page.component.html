<div class="d-flex justify-content-center">
    <div class="inputs d-flex flex-column w-50">

        <div>
            <div class="d-flex flex-row-reverse">
                <th class="m-2" (click)="removeCustomer(customer.customerId)"><img src="https://cdn3.iconfinder.com/data/icons/faticons/32/remove-01-512.png" height="40" width="40"></th>
                <th class="m-2"><img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png" height="40" width="40"></th>
            </div>
        </div>

        <label class="m-2" for="customer-name">Name:</label>
        <input class="m-2" type="text" name="customer-name" [(ngModel)]="customer.name">

        <label class="m-2" for="company-name">Company Name:</label>
        <input class="m-2" type="text" name="company-name" [(ngModel)]="customer.companyName">

        <label class="m-2" for="phone">Phone:</label>
        <input class="m-2" type="text" name="phone" [(ngModel)]="customer.phone">

        <label class="m-2" for="email">Email:</label>
        <input class="m-2" type="email" name="email" [(ngModel)]="customer.email">

        <div class="d-flex justify-content-center">
            <button class="apply-btn m-2" type="button" name="apply-btn">Apply</button>
        </div>

    </div>
</div>
