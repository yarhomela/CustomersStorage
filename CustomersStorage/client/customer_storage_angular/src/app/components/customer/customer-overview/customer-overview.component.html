<div>
    <div class="d-flex justify-content-center">
        <form>
            <div class="d-flex justify-content-around">
                <div class="page-size-block d-flex flex-column">
                    <label for="page-size">Page size</label>
                    <input type="range" name="page-size" min="1" value="10" max="50" oninput="this.nextElementSibling.value = this.value" [(ngModel)]="requestModel.pageSize">
                    <output>10</output>
                    
                </div>
                <div class="search-block">
                    <label for="page-search">Search</label>
                    <input type="text" value="" name="page-search" [(ngModel)]="requestModel.searchWord">
                </div>

            </div>
            <div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Company Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                        </tr>
                    </thead>
                    
                    <tr *ngFor="let customer of customers">
                        <th>{{customer.name}}</th>
                        <th>{{customer.companyName}}</th>
                        <th>{{customer.phone}}</th>
                        <th>{{customer.email}}</th>
                    </tr>
                </table>
            </div>
            <div>
                <div>
                    <div class="pagination">
                        <a (click)="onChangePage(activePage - 1)">&laquo;</a>
                        <a [ngClass]="activePage == 1 ? 'active' : ''" (click)="onChangePage(1)">1</a>
                        <a *ngFor="let page of pages" (click)="onChangePage(page)" [ngClass]="activePage == page ? 'active' : ''">{{page}}</a>
                        <a (click)="onChangePage(activePage+1)">&raquo;</a>
                      </div>
                </div>
                <div>
                    <button type="button" name="apply-btn">Apply</button>
                </div>
            </div>

        </form>
        
    </div>
</div>
