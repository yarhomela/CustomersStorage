<div>
    <div class="d-flex justify-content-center">
        <form>
            <div class="top-block d-flex justify-content-between">
                <div class="page-size-block">
                    <label class="m-2" for="page-size">Page size</label>
                    <input class="m-2" type="range" name="page-size" min="1" value="10" max="50" oninput="this.nextElementSibling.value = this.value" [(ngModel)]="requestModel.pageSize">
                    <output>10</output>
                    
                </div>
                <div>
                    <button class="apply-btn m-2" type="button" name="apply-btn" (click)="getByFilter()">Apply</button>
                </div>
                <div class="search-block d-flex align-items-center">
                    <label class="m-2" for="page-search">Search</label>
                    <input class="m-2" type="text" value="" name="page-search" [(ngModel)]="requestModel.searchWord">
                </div>

            </div>
            <div>
                <table class="customers-table m-2">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Company Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    
                    <tr class="table-rows" *ngFor="let customer of customers" (click)="redirect(customer.customerId)">
                        <th>{{customer.name}}</th>
                        <th>{{customer.companyName}}</th>
                        <th>{{customer.phone}}</th>
                        <th>{{customer.email}}</th>
                        <th><img src="https://icons.veryicon.com/png/o/miscellaneous/linear-small-icon/edit-246.png" height="40" width="40"></th>
                        <th><img src="https://cdn3.iconfinder.com/data/icons/faticons/32/remove-01-512.png" height="40" width="40"></th>
                    </tr>
                </table>
            </div>
            <div>
                <div>
                    <div class="pagination">
                        <a (click)="onChangePage(activePage - 1)">&laquo;</a>
                        <a [ngClass]="activePage == 1 ? 'active' : ''" (click)="onChangePage(1)">1</a>
                        <a *ngFor="let page of pages" (click)="onChangePage(page)" [ngClass]="activePage == page ? 'active' : ''">{{page}}</a>
                        <a (click)="onChangePage(activePage+1)">&raquo;</a>
                      </div>
                </div>
            </div>

        </form>
        
    </div>
</div>
