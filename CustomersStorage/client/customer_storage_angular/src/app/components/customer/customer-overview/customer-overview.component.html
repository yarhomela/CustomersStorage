<div>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Company Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
            <tr *ngFor="let customer of customers">
                <th>{{customer.name}}</th>
                <th>{{customer.companyName}}</th> 
                <th>{{customer.phone}}</th> 
                <th>{{customer.email}}</th> 
            </tr>
        </table>
    </div>
</div>
